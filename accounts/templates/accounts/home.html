<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Face Login</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            {% comment %} background: #f0f2f5; {% endcomment %}
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
                background-color: #f9fbe7;
                font-family: 'Poppins', sans-serif;
                padding: 30px;
                margin: 0;
            
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to Face Login System</h2>
    <a href="{% url 'register' %}"><button class="btn">Register</button></a>
    <a href="{% url 'login' %}"><button class="btn">Login</button></a>
</div>

</body>
</html>
